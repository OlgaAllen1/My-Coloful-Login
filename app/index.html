<!doctype html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Web Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">
  <link rel="stylesheet" href="styles/main.css">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
</head>
<body>
<div id="page-wrap">
<h1 class="login">My Colorful Login</h1>


<section>



  <section class="name">

  <!--<fieldset>-->
  <label for="firstName"></label>
  <input type="text" id="firstName" placeholder="First Name
" name="firstName" required minlength="2">


  <label for="lastName"></label>
    <input type="text" id="lastName" placeholder="Last Name" name="lastName" required>
  <!--</fieldset>-->

  </section>




  <section class="second">

    <!--<fieldset>-->

     <label for="age"></label>
     <input type="number" id="age" placeholder="2">


     <label for="date"></label>
     <input type="date" id="date" name="date" required>

     <label for="color"></label>
     <input type="color" value="#00000" id="color" name="color" required>

     <label for="password"></label>
     <input type="password" id="password" name="password" required>


    <!--</fieldset>-->

  </section>


  <section class="scrolldown">
    <!--<fieldset>-->

      <label for="email"></label>
      <input type="email" id="email" placeholder="email" name="email" required minlength="2">


      <select name=“it” id=“it”>

        <option disabled="disabled" label ="Where did you hear about Helio?" selected="selected" ></option>
          <option value=“friend”>I heard about it from a friend</option>
          <option value=“advertisment”>I saw an advertisment online?</option>
          <option value=“google”>It came up when I was google searching</option>
          <option value=“walked”>Walked by the school and saw the sign</option>
          <option value=“other”>Other...</option>
      </select>

    <!--</fieldset>-->
  </section>


<section class="checkbox">

  <!--<fieldset>-->
    <label>
      <input type="checkbox" name="personality" value="student"> Text only
    </label>
    <label>
      <input type="checkbox" name="personality" value="recruiter"> Text and Email
    </label>
    <label>
      <input type="checkbox" name="personality" value="developer"> None
    </label>

  <!--</fieldset>-->

</section>

  <section>
    <div class="button">
    <button type="submit">Log in</button>
    </div>
  </section>





</section>

</div>

</body>
